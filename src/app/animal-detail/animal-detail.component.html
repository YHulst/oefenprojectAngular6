<div *ngIf="animal">
  <table style="margin: 0px auto;">
    <tr>
      <td>Naam: </td>
      <td> <input [(ngModel)]="animal.name" placeholder="name"> </td>
      <button (click)="deleteAnimal(animal)">Dier verwijderen</button>
    </tr>
    <tr>
      <td>Leeftijd: </td>
      <td> <input [(ngModel)]="animal.age" placeholder="age"> </td>
    </tr>
    <tr>
      <td>Diersoort: </td>
      <td> <input [(ngModel)]="animal.species" placeholder="species"> </td>
    </tr>
  </table> 
  <br><br><br>
</div>
